[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: Fast unit tests with no external dependencies
    integration: Integration tests requiring external services (testcontainers)
    e2e: End-to-end tests requiring full system
    slow: Slow tests that make external API calls
asyncio_mode = auto
